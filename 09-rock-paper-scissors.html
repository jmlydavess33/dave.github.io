<!DOCTYPE html> 
<html>
  <head>
    <title>Rock Paper Scissors//Dave</title>
  </head>

	<body>
		<p>1960's Rock Paper Scissors Game</p>
		
	
<!--Rock-->

		
		<button onclick="
			
			playGame('rock');
			
		
		">Rock</button>

<!--Paper-->

		<button onclick="

			playGame('paper');
			
				
		">Paper</button>


<!--Scissors-->

		<button onclick ="
		
		playGame('scissors');
		
		
		">Scissors</button>


	<p class="js-result"></p>
	<p class="js-moves"></p>
	<p class="js-score"></p>


<button onclick="

 scoree.wins = 0;
 scoree.losses = 0;
 scoree.ties = 0;

 localStorage.removeItem('scoree');


 updateScoreElem();
 


">Reset Score</button>
    <script>


			let scoree = JSON.parse(localStorage.getItem('scoree')) || {

				wins: 0,
				losses: 0,
				ties: 0

				};
				document.querySelector('.js-score')
					.innerHTML = `Wins: ${scoree.wins}, Losses: ${scoree.losses}, Ties: ${scoree.ties}`;

			function playGame(playerMove) {


				const computerMove = pickComputerMove(); 
				
		
				let result = '';

				if(playerMove === 'scissors') {


						if (computerMove === 'rock') {
							result = 'You lose.';
						} else if (computerMove === 'paper') {
							result = 'You win.';
						} else if (computerMove === 'scissors') {
							result = 'Tie.';
						} 

					} else if(playerMove === 'paper') {
									if (computerMove === 'rock') {
							result = 'You win.';
						} else if (computerMove === 'paper') {
							result = 'Tie.';
						} else if (computerMove === 'scissors') {
							result = 'You lose.';
						}



					} else if(playerMove === 'rock') {
								if (computerMove === 'rock') {
							result = 'Tie.';
						} else if (computerMove === 'paper') {
							result = 'You lose.';
						} else if (computerMove === 'scissors') {
							result = 'You win.';
				
					}


				}


				if (result === 'You win.') {

					scoree.wins += 1;

				} else if(result === 'You lose.') {

					scoree.losses += 1;

				} else if(result === 'Tie.') {

					scoree.ties += 1;
				}

				localStorage.setItem('scoree', JSON.stringify(scoree)); 

				document.querySelector('.js-score')
					.innerHTML = `Wins: ${scoree.wins}, Losses: ${scoree.losses}, Ties: ${scoree.ties}`;

				document.querySelector('.js-result')
					.innerHTML = result;

				document.querySelector('.js-moves')
					.innerHTML = `You: '${playerMove.toUpperCase()}' vs. '${computerMove.toLocaleUpperCase()}'' Computer`; 
				

				
				

			}
			


			function pickComputerMove() {
					const randomNumber = Math.random(); 
					let computerMove = ''; 			
				
				if (randomNumber >= 0 && randomNumber < 1 / 3) {
					computerMove = 'rock';
				} else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
					computerMove = 'paper';
				} else if (randomNumber >= 2 / 3 && randomNumber < 1) {
					computerMove = 'scissors';
				}

				return computerMove;


				document.querySelector('.js-score')
					.innerHTML = `Wins: ${scoree.wins}, Losses: ${scoree.losses}, Ties: ${scoree.ties}`;
				
			}	

			function updateScoreElem() {

				document.querySelector('.js-score')
					.innerHTML = `Wins: ${scoree.wins}, Losses: ${scoree.losses}, Ties: ${scoree.ties}`;
			}


	
			
    </script>

  </body>
</html>
