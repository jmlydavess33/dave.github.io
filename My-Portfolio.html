<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />

    <script
      src="https://kit.fontawesome.com/4eaee103ec.js"
      crossorigin="anonymous"
    ></script>

    <title>My-Portfolio</title>
  </head>

  <body>
    <div class="centerComponents">
      <div class="container">
        <p class="dateTime"></p>
      </div>
      <div class="container">
        <img class="img" src="img\meAndTree.png" class="image" />
      </div>

      <div class="container">
        <h1 class="My-Portfolio">My Portfolio</h1>
      </div>
      <p><a href="./Home.html" class="bottonGetStarted">Get Started</a></p>
    </div>

    <script>
      // create a function to update the date and time
      function updateDateTime() {
        // create a new `Date` object
        const now = new Date();

        // get the current date and time as a string
        const currentDateTime = now.toLocaleString();

        // update the `textContent` property of the `span` element with the `id` of `datetime`
        document.querySelector(".dateTime").textContent = currentDateTime;
      }

      // call the `updateDateTime` function every second
      setInterval(updateDateTime, 1000);
    </script>
  </body>
</html>
