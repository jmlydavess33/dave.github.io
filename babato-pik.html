<!DOCTYPE html> 
<html>
  <head>
    <title>Rock Paper Scissors//Dave</title>
  </head>

	<body>
		<p>bato-bato pik, kalaban mu ay computer: pili ka sa tatlo</p>
		
	
<!--Rock-->

		
		<button onclick="
			
			playGame('bato');
			
		
		">Bato</button>

<!--Paper-->

		<button onclick="

			playGame('papel');
			
				
		">Papel</button>


<!--Scissors-->

		<button onclick ="
		
		playGame('gunting');
		
		
		">Gunting</button>


	<p class="js-result"></p>
	<p class="js-moves"></p>
	<p class="js-score"></p>


<button onclick="

 scoree.wins = 0;
 scoree.losses = 0;
 scoree.ties = 0;

 localStorage.removeItem('scoree');


 updateScoreElem();
 


">e reset ang iskor</button>
    <script>


			let scoree = JSON.parse(localStorage.getItem('scoree')) || {

				wins: 0,
				losses: 0,
				ties: 0

				};
				document.querySelector('.js-score')
					.innerHTML = `Panalo: ${scoree.wins}, Talo: ${scoree.losses}, Tabla: ${scoree.ties}`;

			function playGame(playerMove) {


				const computerMove = pickComputerMove(); 
				
		
				let result = '';

				if(playerMove === 'gunting') {


						if (computerMove === 'bato') {
							result = 'Ikaw ay talo';
						} else if (computerMove === 'papel') {
							result = 'Ikaw ay panalo';
						} else if (computerMove === 'gunting') {
							result = 'Tabla';
						} 

					} else if(playerMove === 'papel') {
									if (computerMove === 'bato') {
							result = 'Ikaw ay panalo';
						} else if (computerMove === 'papel') {
							result = 'Tabla';
						} else if (computerMove === 'gunting') {
							result = 'Ikaw ay talo';
						}



					} else if(playerMove === 'bato') {
								if (computerMove === 'bato') {
							result = 'Tabla';
						} else if (computerMove === 'papel') {
							result = 'Ikaw ay talo';
						} else if (computerMove === 'gunting') {
							result = 'Ikaw ay panalo';
				
					}


				}


				if (result === 'Ikaw ay panalo') {

					scoree.wins += 1;

				} else if(result === 'Ikaw ay talo') {

					scoree.losses += 1;

				} else if(result === 'Tabla') {

					scoree.ties += 1;
				}

				localStorage.setItem('scoree', JSON.stringify(scoree)); 

				document.querySelector('.js-score')
					.innerHTML = `Wins: ${scoree.wins}, Losses: ${scoree.losses}, Ties: ${scoree.ties}`;

				document.querySelector('.js-result')
					.innerHTML = result;

				document.querySelector('.js-moves')
					.innerHTML = `pinili mu ay: '${playerMove.toUpperCase()}' vs. '${computerMove.toLocaleUpperCase()}' pinili ng Computer`; 
				

				
				

			}
			


			function pickComputerMove() {
					const randomNumber = Math.random(); 
					let computerMove = ''; 			
				
				if (randomNumber >= 0 && randomNumber < 1 / 3) {
					computerMove = 'bato';
				} else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
					computerMove = 'papel';
				} else if (randomNumber >= 2 / 3 && randomNumber < 1) {
					computerMove = 'gunting';
				}

				return computerMove;


				document.querySelector('.js-score')
					.innerHTML = `Panalo: ${scoree.wins}, Talo: ${scoree.losses}, Tabla: ${scoree.ties}`;
				
			}	

			function updateScoreElem() {

				document.querySelector('.js-score')
					.innerHTML = `Panalo: ${scoree.wins}, Talo: ${scoree.losses}, Tabla: ${scoree.ties}`;
			}


	
			
    </script>

  </body>
</html>
